<div class="row">
  <div class="col-md-2">
    <h3>Select Currency:</h3>
  </div>
  <div class="col-md-10">
    <ng-select2 class="input" *ngIf="currencies" (valueChanged)="valueChanged($event)" width="100%" [options]="options"
      [data]="formattedCurrencyList" [placeholder]="'Choose Currency'">
    </ng-select2>
  </div>
</div>
